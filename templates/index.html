<!DOCTYPE html>
<html>
<head>
    <title>Inventory Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #2d3e50;
            color: #fff;
            margin: 0;
            padding: 30px 0;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 40px auto;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
        }
        li {
            margin: 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            display: block;
            padding: 18px 30px;
            color: #2d3e50;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #2d3e50;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Inventory Store Management</h1>
    <ul>
        <li><a href="{{ url_for('view_products') }}">View Products</a></li>
        <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
        <li><a href="{{ url_for('purchase_product') }}">Purchase Product</a></li>
        <li><a href="{{ url_for('view_purchases') }}">View Purchases</a></li>
        <li><a href="{{ url_for('view_stock') }}">View Stock</a></li>
        <li><a href="{{ url_for('sale_product') }}">Sale Product</a></li>
        <li><a href="{{ url_for('view_sales') }}">View Sales</a></li>
    </ul>
</body>
</html>
