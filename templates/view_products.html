<!DOCTYPE html>
<html>
<head><title>Products</title></head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h2>Products</h2>
    <a href="{{ url_for('add_product') }}" class="back-link">Add Product</a>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Brand</th><th>Gender</th><th>Season</th><th>Rate</th><th>Edit</th><th>Delete</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p.product_id }}</td>
            <td>{{ p.PName }}</td>
            <td>{{ p.brand }}</td>
            <td>{{ p.gender }}</td>
            <td>{{ p.Season }}</td>
            <td>{{ p.rate }}</td>
            <td><a href="{{ url_for('edit_product', product_id=p.product_id) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_product', product_id=p.product_id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}" class="back-link">Back</a>
    {% endblock %}
</body>
</html>
